{% extends "students/base.html" %}

{% block body %}
<h3 class="text-center m-3">Update Student</h3>
{% if success %}
<div class="alert alert-dismissible alert-success">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <strong>Well done!</strong>Student updated successfully !<a href="{% url 'home'%}" class="alert-link">Go to Home Page.</a>.
  </div>
{% else %}
<div class="row justify-content-center">
    <div class="col-6">
        <div class="card border-light mb-3">
            <div class="card-header"><i class="fa-solid fa-pen-to-square fa-lg"></i>  Student Update</div>
            <div class="card-body">
              <form action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Update</button>
                <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
              </form>
            </div>
          </div>
    </div>
</div>
{% endif %}
{% endblock %}
